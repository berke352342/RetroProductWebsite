<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Walkman Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="global-header"></header>
    <main>
        <!-- Hero Section with Poster -->
        <section class="hero">
            <h1>Walkman: The Icon of the '80s</h1>
            <p>Discover the history of the iconic Sony Walkman and its impact on the music industry.</p>
            <img src="img/poster.png" alt="Vintage Walkman Poster" />
        </section>

        <!-- Additional Images Section -->
        <section class="additional-images">
            <h2>Explore the History</h2>
            <div class="image-gallery">
                <img src="img/poster.png" alt="Walkman Poster" />
                <!-- Diğer görseller buraya eklenebilir -->
                <img src="img/walkman.png" alt="Blue Sony Walkman" class="secondary-img">
                <img src="img/bluebaba.png" alt="Blue Sony Walkman" class="secondary-img">
                <img src="img/walkman2.png" alt="Sony Walkman TPS-L2 Model" class="secondary-img">
                <img src="img/models.png" alt="Sony Walkman TPS-L2 Model" class="secondary-img">
            </div>
        </section>

        <!-- Video Section -->
        <section class="video-section">
            <h2>Watch the Walkman in Action!</h2>
            <div class="video-container">
                <iframe width="649" height="487" src="https://www.youtube.com/embed/Za86WAx-lms" title="Vintage Old 1980's Sony Walkman Monkey Commercial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

    </main>
    <!-- Footer with Poster -->
    <footer>
        <p>&copy; 2024 Walkman History Project. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
